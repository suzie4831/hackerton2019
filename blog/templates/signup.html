<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
<head>
<body>

<div>
    <h1>Sign up</h1>

    <form method="POST" action="{%url 'signup' %}">
        {% csrf_token %}
        Username:
        <br>
        <input name="username" type="text" value="">
        <br>
        Password:
        <br>
        <input name="password1" type="password" value="">
        <br>
        Confirm Password:
        <br>
        <input name="password2" type="password" value="">
        <br>
        Name:
        <br>
        <input name="name" type="text" value="">
        <br>
        Major:
        <br>
        <input name="major" type="text" value="">
        <br>
        Phone Number:
        <br>
        <input name="phone_num" type="text" value="">
        <br>
        Student Number:
        <br>
        <input name="stu_num" type="text" value="">
        <br>
        <br>
        <input type="submit" value="Sign up">
    </form>
</div>
</body>
</html>
